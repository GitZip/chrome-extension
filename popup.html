<!doctype html>
<html>
	<head>
		<title>GitZip apikey</title>
		<link rel="stylesheet" type="text/css" href="css/popup.css" />
		<script src="js/popup.js"></script>
	</head>
	<body>
		<div id="tokenTakingPanel" class="panel" aria-expanded="true">
			<div class="panel-heading">Github API Access Token</div>
			<div class="panel-body">
				<form id="tokenForm">
					<input id="tokenInput" type="text" class="form-control" placeholder="Input access token here and press enter">
					<div class="token-right">
						<!-- &nbsp;•&nbsp;<a href="https://github.com/KinoLien/gitzip/blob/gh-pages/get-token-step.md" target="_blank">See Steps</a> -->
						&nbsp;•&nbsp;<a href="https://github.com/login/oauth/authorize?client_id=5b86a1ee49848fd4ef27&amp;scope=repo&amp;redirect_uri=http://kinolien.github.io/gitzip/"  target="_blank">Get Token</a>
					</div>
					<div class="tip-left">Enter to save</div>
				</form>
			</div>
		</div>
	</body>
</html>
